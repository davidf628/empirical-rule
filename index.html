<!DOCTYPE html>
<html lang="en-US">

<head>

	<title>Empirical Rule</title>
	<meta charset="utf-8"> 

    <!-- JSX Graph -->
    <script type="text/javascript" charset="UTF-8" src="https://cdn.jsdelivr.net/npm/jsxgraph@1.5.0/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.5.0/distrib/jsxgraph.css" />

</head>

<div id="jxgbox" class="jxgbox" style="width:500px; height:500px;"></div>

<script type="module">

import { DotPlot } from './js/dotplot.js';
import { randomNormalDataSet, randomNormalData } from './js/stats.js'
import { round } from './js/math.js';

var board = JXG.JSXGraph.initBoard('jxgbox', {
  boundingbox: [-10,10,10,-10], 
  showCopyright: false, 
  showNavigation: false, 
  axis: true,
  keepaspectratio: true
});

let data = randomNormalDataSet(200, 25, 4);
for(let i=0; i<data.length; i++) {
  data[i] = round(data[i]);
}
console.log(data);

let data2 = randomNormalData(76, 10, 40);

let bounds = {x: -8, y: -5, width: 16, height: 4};
let scale = { min: 10, max: 40, scale: 5 };
let dotplot = new DotPlot(board, bounds, scale, data2, { border: true });

</script>


</html>
